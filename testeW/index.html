<!DOCTYPE html>
<html>
<body>

<p>Clique no botão e gere números até 5.</p>

<button onclick="myFunction()">Clique aqui!</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text = ""
  var i = 0;
  do {
    text += "<br>The number is " + i;
    i++;
  }
  while (i < 5);
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
